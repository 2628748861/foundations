apply plugin: 'com.android.library'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    dataBinding{
        enabled=true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.android.support:design:28.0.0'
    api 'com.android.support:appcompat-v7:28.0.0'

    //retrofit+rxjava
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    api 'com.google.code.gson:gson:2.8.0'
    api 'org.greenrobot:greendao:3.2.2'
    //glide
    api "com.github.bumptech.glide:glide:4.9.0"

    //多baseUrl切换
    api 'me.jessyan:retrofit-url-manager:1.4.0'

    //ButterKnife
    api 'com.jakewharton:butterknife:8.4.0'

    //占位布局
    api 'com.github.2628748861:placeHolderLayout:1.0.1'

    //刷新布局
    api "com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-7"

    api "com.android.support:recyclerview-v7:28.0.0"

    api 'com.just.agentweb:agentweb:4.0.2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    api 'com.liulishuo.filedownloader:library:1.7.6'

    api 'com.jakewharton:disklrucache:2.0.2'


}
